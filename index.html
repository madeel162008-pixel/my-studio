<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM STUDIO | Pro Dashboard</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000000; color: #ffffff; font-family: Arial, sans-serif; text-align: center; }
        .navbar { background: #111; padding: 15px; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .navbar a { color: #d4af37; text-decoration: none; margin: 0 15px; font-size: 14px; font-weight: bold; text-transform: uppercase; }
        .header { border-bottom: 2px solid #d4af37; padding: 30px 20px; margin-bottom: 30px; }
        .logo { width: 150px; height: auto; margin-bottom: 10px; cursor: pointer; }
        
        #discount-bar { background: #d4af37; color: #000; padding: 10px; font-weight: bold; display: block; font-size: 14px; }

        .category-container { margin-bottom: 40px; padding: 0 20px; }
        .cat-box { display: inline-block; border: 1px solid #333; padding: 15px; margin: 5px; width: 150px; background: #111; border-radius: 5px; font-size: 12px; letter-spacing: 1px; color: #d4af37; }
        
        .product-card { border: 2px solid #d4af37; background: #0a0a0a; margin: 20px auto; max-width: 600px; padding: 20px; border-radius: 10px; position: relative; }
        .image-box { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .img { width: 100%; max-width: 400px; height: auto; object-fit: cover; border: 1px solid #444; background-color: #222; border-radius: 5px; }
        .btn { background: #d4af37; color: #000; padding: 12px 25px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 15px; border-radius: 4px; transition: 0.3s; }
        .btn:hover { background: #fff; transform: scale(1.05); }
        
        /* Admin Panel */
        #admin-panel { display: none; background: #1a1a1a; padding: 25px; border: 3px solid #d4af37; border-radius: 15px; margin: 20px auto; max-width: 500px; text-align: left; }
        #admin-panel input, #admin-panel select { width: 100%; padding: 10px; margin: 8px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; box-sizing: border-box; }
        .save-btn { background: #25D366; border: none; padding: 15px; width: 100%; color: #fff; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 15px; font-size: 16px; }

        .footer-section { background: #111; padding: 40px 20px; margin-top: 60px; border-top: 1px solid #333; }
        h2, h3 { color: #d4af37; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="discount-bar">PREMIUM LIFESTYLE PRODUCTS - AM STUDIO</div>

    <div class="navbar">
        <a href="#products">Products</a>
        <a href="https://wa.me/923172722004">Contact</a>
    </div>

    <div class="header">
        <img src="https://i.postimg.cc/hGvvPXwS/ei-1771101710052-removebg-preview.png" alt="Logo" class="logo" onclick="toggleAdmin()">
        <p style="color:#d4af37; letter-spacing: 2px; margin-top: 10px; font-size: 14px;">QUALITY MEETS LIFESTYLE</p>
    </div>

    <div id="admin-panel">
        <h3>ADMIN DASHBOARD</h3>
        <input type="password" id="adminPass" placeholder="Enter Admin Pin">
        <hr>
        <input type="text" id="p-name" placeholder="Product Name">
        <input type="text" id="p-price" placeholder="Price (PKR)">
        <input type="text" id="p-img" placeholder="Image Link (Direct)">
        <input type="text" id="p-link" placeholder="Order Link">
        <select id="p-status">
            <option value="Public">Public</option>
            <option value="Hidden">Hidden</option>
        </select>
        <button class="save-btn" id="uploadBtn" onclick="addProduct()">PUBLISH TO SHEET</button>
    </div>

    <div class="category-container">
        <div class="cat-box">HOME DECOR</div>
        <div class="cat-box">FASHION</div>
        <div class="cat-box">SMART TECH</div>
    </div>

    <div id="products">
        <div id="dynamic-products">Loading products from Google Sheets...</div>
    </div>

    <div class="footer-section">
        <h3>ABOUT AM STUDIO</h3>
        <p style="color: #aaa; font-size: 14px; max-width: 600px; margin: 0 auto 30px;">Premium quality and style at your doorstep.</p>
        <p style="font-size: 11px; color: #333;">Â© 2026 AM STUDIO | KARACHI, PAKISTAN</p>
    </div>

    <script>
        // AAPKI GOOGLE SCRIPT LINK
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz0oAMF8_RVA4kYAe2m1RPQKxtMzbkiWN_c0DAWLE2sGFXItDo-qQKfWvM173LIO5YVHQ/exec'; 

        function toggleAdmin() {
            let panel = document.getElementById('admin-panel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        async function loadData() {
            try {
                const response = await fetch(scriptURL);
                const allData = await response.json();
                renderUI(allData);
            } catch (error) {
                document.getElementById('dynamic-products').innerHTML = "Failed to load products.";
            }
        }

        function renderUI(data) {
            let container = document.getElementById('dynamic-products');
            container.innerHTML = "";
            
            data.forEach(item => {
                if(item.Status !== 'Public') return;

                container.innerHTML += `
                    <div class="product-card">
                        <h2>${item.ProductName}</h2>
                        <div class="image-box">
                            <img src="${item.ImageURL}" class="img" onerror="this.src='https://i.postimg.cc/RWtzJxKz/IMG-20260116-WA0014.jpg'">
                        </div>
                        <p>PKR ${item.Price}</p>
                        <a href="${item.ProductLink || '#'}" target="_blank" class="btn">ORDER NOW</a>
                    </div>`;
            });
        }

        async function addProduct() {
            const pass = document.getElementById('adminPass').value;
            if(pass !== "1234") { alert("Wrong Admin Pin!"); return; }

            const btn = document.getElementById('uploadBtn');
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const img = document.getElementById('p-img').value;
            const link = document.getElementById('p-link').value;
            const status = document.getElementById('p-status').value;

            if(!name || !price || !img) { alert("Fill required fields!"); return; }

            btn.innerText = "Publishing...";
            btn.disabled = true;

            const newProduct = { name, price, image: img, link, status };

            try {
                await fetch(scriptURL, { method: 'POST', body: JSON.stringify(newProduct) });
                alert("Product Added Successfully!");
                location.reload();
            } catch (e) {
                alert("Error! Check Script permissions.");
                btn.disabled = false;
                btn.innerText = "PUBLISH TO SHEET";
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
